<!-- 
做法
在我收藏的那个网页里下载我需要的svg图片
在d:/npm目录下新建文件夹assets根据那个我收藏的网页的步骤做 生成的svg-sprites.css和svg-sprites.svg文件拷贝到
项目里面，在css文件中根据需要写这些样式，svg文件中的id可以根据自己的需要更改
在html页面根据上面的写法写就OK了
