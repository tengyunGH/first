<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>the fantastic world!</title>
	<!-- 引入公共的css文件 -->
	<script src="../../common/commonCss.js" type="text/javascript"></script>
	<!-- 引入本页面的css文件 -->
	<link href="../../statics/css/ordinaryuser/myThought.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<!-- 网页头部 -->
	<div class="navDiv"> 
		<!-- 标题 -->
		<h1>welcome to the fantastic world!</h1>
		<!-- 导航栏 -->
		<div class="navCloth ordinaryUser">
			<div class="myPhoto">
				<img alt="" src="../../statics/images/lazySheep.jpg">
			</div>
			<div class="mySpace">
				<div class="navPart">
					<a class="navLink" href="logOff.html" target="_self" title="">log off</a>
				</div>
				<div class="navPart">
					<a class="navLink" href="myMessage.html" target="_self" title="">my message</a>
				</div>
				<div class="navPart">
					<a class="navLink" href="myFriends.html" target="_self" title="">my friends</a>
				</div>
				<div class="navPart">
					<a class="navLink self" href="myThought.html" target="_self" title="">my thought</a>
				</div>
			</div>
		</div>
	</div>
	
	
	
	<!-- 登录页面连接到当前用户的mythought部分  -->
	<div class="baseDiv">
		<!-- 正文部分的上面的小标题 里面有一个小标题和查询框 -->
		<div class="headDiv">
			<!-- 小标题 -->
			<p class="smallHeadline">my thought</p>
			<!-- 查询框 -->
			<div class="queryHeadline">
				<div class="queryDiv"> 
						<label class="leftLabel">创建时间:</label>
						<input class="rightInput" type="text" name="createDate"/>
						<!--<svg class="icon Ininput createDate"><use xlink:href="../statics/plugin/icon/svg-symbols.svg#calendar"/></svg> -->
				</div>
				<div class="queryDiv"> 
						<label class="leftLabel">修改时间:</label>
						<input class="rightInput" type="text" name="updateDate"/>
						<!--<svg class="icon Ininput updateDate"><use xlink:href="../statics/plugin/icon/svg-symbols.svg#calendar"/></svg> -->
				</div>
				<div class="buttonDiv">
					<button class="button-common query" onclick="query()">
						<svg class="icon"><use xlink:href="../../statics/plugin/icon/svg-symbols.svg#search-white"/></svg>查询
					</button>
				</div>
			</div>
		</div>
		<!-- 正文部分的body 这里面是每个模块的正经内容 -->
		<div class="bodyDiv">
			<!-- 该页面加载的是所有当前用户的thought 按时间顺序排列 -->
			<table id="thoughtTable">
				<tbody>   
				<!-- 第一行只有一个添加按钮的小图标 -->
					<tr class="add">
						<td class="addTd">
							<div class="buttonDiv">
								<button class="button-common" onclick="editShow()">
									<svg class="icon"><use xlink:href="../../statics/plugin/icon/svg-symbols.svg#edit-white"/></svg>编辑
								</button>
								<button class="button-common" onclick="add()">
									<svg class="icon"><use xlink:href="../../statics/plugin/icon/svg-symbols.svg#add-white"/></svg>添加
								</button>
							</div>
						</td>
						<td class="editShow"></td>
					</tr>
					<tr class="wholeData" v-for="(item,index) in wholeData">
						<td class="dataTd">
							<div class="createDataDiv">{{item.createDate}}</div>
							<div class="headLine" >{{item.headLine}}</div>
							<div class="thought" ><code>{{item.thought}}</code></div>
							<div class=operation>
								<svg class="icon" onclick="edit(this)"><use xlink:href="../../statics/plugin/icon/svg-symbols.svg#edit"/></svg>
							</div>
						</td>
						<td class="editShow">
							<input type="checkbox" v-model="checkValue[index]" value="" name=""/>
						</td>
					</tr>
					<tr class="editShow">
						<td>
							<button class="button-common" onclick="deleteMutil()">
								<svg class="icon"><use xlink:href="../../statics/plugin/icon/svg-symbols.svg#delete-white"/></svg>删除
							</button>
							<button class="button-common" onclick="restore()">
								<svg class="icon"><use xlink:href="../../statics/plugin/icon/svg-symbols.svg#quite-white"/></svg>取消
							</button>
						</td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	<!-- 尾部   -->
	<div class="tailDiv">
	<!-- 	<div class="tailContent"> -->
			<div class="tailPart">
				© 2017-12  tengyun
			</div>
			<div class="tailPart">
				大海杂货铺
			</div>
			<div class="tailPart">
				天津市西青区中北镇新城市中心A座
			</div>
	<!-- 	</div> -->
	</div>
								
<!-- 引入公共的js文件 -->
<script src="../../common/commonJs.js" type="text/javascript"></script>
<!-- 引入该页面的js文件 -->
<script src="../../statics/js/ordinaryuser/myThought.js" type="text/javascript"></script>

</body>
</html>
